<div class="unix-login bg-primary">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-content">
                    <div class="login-form">
                        <h4>Register</h4>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="usuario.password">
                        </div>
                        <button class="btn btn-primary btn-flat m-b-30 m-t-20"
                        (click)="registrar()">Register</button>
        
                        <div class="register-link m-t-15 text-center">
                            <p>Ya tienes cuenta ? <a href="http://localhost:4200/login"> Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
