<!--HEADER-->
<div class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <!--Menú que se despliega-->
                <div class="float-left">
                    <div class="hamburger sidebar-toggle">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
                <!---->
                <div class="float-right">
                    <!--PROFILE-->
                    <div class="dropdown dib" *ngIf="userLogged|async as user">
                        <div class="header-icon" data-toggle="dropdown">
                            <img *ngIf="user.photoURL" src="{{user.photoURL}}" style="border-radius: 100%;" width="30" height="30"
                            class="d-inline-block align-top" alt="">
                            <span class="user-avatar ml-2">{{user.email}}
                                <i class="ti-angle-down f-s-10"></i>
                            </span>
                            <div class="drop-down dropdown-profile dropdown-menu dropdown-menu-right">
                                
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li>
                                            <button class="btn btn-danger" style="margin-left: 40px;" (click)="logout()">
                                                    <i class="ti-power-off"></i>
                                                    <span>Logout</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--END PROFILE-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--END HEADER-->
